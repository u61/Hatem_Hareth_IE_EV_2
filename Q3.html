<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="/submit-form" method="POST">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required><br><br>

  <label for="gender">Gender:</label>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br><br>

  <label for="hobbies">Hobbies:</label>
  <input type="checkbox" id="hobby1" name="hobbies" value="reading">
  <label for="hobby1">Reading</label>
  <input type="checkbox" id="hobby2" name="hobbies" value="gardening">
  <label for="hobby2">Gardening</label><br><br>
  
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required><br><br>

  <input type="reset" value="Reset"><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br><br>

  <label for="age">Age:</label>
  <input type="number" id="age" name="age" min="1" max="100"><br><br>

  <label for="rating">Rating:</label>
  <input type="range" id="rating" name="rating" min="1" max="10"><br><br>

  <label for="event-time">Event Time:</label>
  <input type="time" id="event-time" name="event-time"><br><br>

  <label for="event-week">Event Week:</label>
  <input type="week" id="event-week" name="event-week"><br><br>

  <label for="file-upload">File Upload:</label>
  <input type="file" id="file-upload" name="file-upload"><br><br>

  <input type="submit" value="Submit"><br><br>
</form>
</body>
</html>
